networks:
  gg-network:
    driver: bridge

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - gg-network
    hostname: frontend
    volumes:
      - ./Frontend:/app
      - gg-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development

  nginx:
    build:
      context: ./Nginx
      dockerfile: Dockerfile
    container_name: gg-nginx
    restart: unless-stopped
    networks:
      - gg-network
    ports:
      - "8080:80"
    depends_on:
      - frontend
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  postgres:
    image: postgres:17.4-alpine
    container_name: gg-postgres
    restart: unless-stopped
    user: postgres:postgres
    networks:
      - gg-network
    ports:
      - "5432:5432"
    env_file:
      - ./Postgres/db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Postgres/init:/docker-entrypoint-initdb.d

  valkey:
    image: valkey/valkey:8.1.2-alpine
    container_name: gg-valkey
    restart: unless-stopped
    networks:
      - gg-network
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data

  db:
    build:
      context: ./DB
      dockerfile: Dockerfile.dev
      secrets:
        - source: env_file
    container_name: gg-db
    restart: unless-stopped
    networks:
      - gg-network
    hostname: db
    depends_on:
      - postgres
    volumes:
      - ./DB:/app

volumes:
  postgres_data:
    name: gg-postgres-data
  gg-node-modules:
    name: frontend-node-modules
  valkey_data:
    name: gg-valkey-data

secrets:
  env_file:
    file: ./.env
